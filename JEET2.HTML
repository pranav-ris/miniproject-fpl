    let physics = [
      { q: "A particle starts from rest and moves with constant acceleration 2 m/sÂ². What is its velocity after 5 seconds?", options:["5 m/s","10 m/s","15 m/s","20 m/s"], ans: 1 },

      { q: "Two resistors of 4 Î© and 6 Î© are connected in parallel. The equivalent resistance is:", options:["2.4 Î©","10 Î©","4 Î©","6 Î©"], ans: 0 },
      { q: "A convex lens of focal length 20 cm is used. What is its power?", options:["2.0 D","5.0 D","0.5 D","10 D"], ans: 1 },
      { q: "The unit of magnetic flux is:", options:["Weber","Tesla","Joule","Farad"], ans: 0 },
      { q: "Which of the following is NOT a thermodynamic process?", options:["Isothermal","Isochoric","Isobaric","Adiabatic"], ans: 3 },
      { q: "The escape velocity from a planet depends on:", options:["Radius only","Mass only","Both mass and radius","Neither"], ans: 2 },
      { q: "The ratio of speeds of sound in oxygen to nitrogen (approx):", options:["1:1","4:3","3:4","2:1"], ans: 1 },
      { q: "An electron enters a magnetic field perpendicular to its velocity. It follows:", options:["Straight line","Circular path","Parabolic path","Random motion"], ans: 1 },
      { q: "The SI unit of electric field is:", options:["Coulomb","Volt/meter","Ampere","Newton"], ans: 1 },
      { q: "If momentum is doubled and mass remains constant, kinetic energy becomes:", options:["Same","Double","Four times","Half"], ans: 2 },
      { q: "The work done in moving a charge in an electric field depends on:", options:["Path taken","Potential difference","Magnitude of charge only","Electric flux"], ans: 1 },

      { q: "The SI unit of angular momentum is:", options:["kg m/s","kg mÂ²/s","Newton","Joule"], ans: 1 },
      { q: "A wave has frequency 200 Hz and wavelength 1.5 m. Speed is:", options:["200 m/s","150 m/s","300 m/s","100 m/s"], ans: 2 },
      { q: "Capacitance of a parallel plate capacitor increases when:", options:["Plate area decreases","Plate distance increases","Dielectric constant increases","Medium is air"], ans: 2 },
      { q: "Which phenomenon proves the particle nature of light?", options:["Diffraction","Interference","Photoelectric effect","Polarisation"], ans: 2 },
      { q: "Which law states that emf is induced due to change in magnetic flux?", options:["Coulombâ€™s law","Gauss law","Faradayâ€™s law","Ampereâ€™s law"], ans: 2 },
      { q: "For elastic collision, which is conserved?", options:["Momentum only","Kinetic energy only","Both momentum & kinetic energy","Neither"], ans: 2 },
      { q: "A sound wave is:", options:["Longitudinal","Transverse","Both","Neither"], ans: 0 },
      { q: "The Bohr radius is proportional to:", options:["nÂ²","1/n","n","1/nÂ²"], ans: 0 },
      { q: "The slope of velocity-time graph represents:", options:["Displacement","Acceleration","Force","Power"], ans: 1 },
      { q: "If frequency is doubled, wavelength becomes:", options:["Same","Double","Half","Quadruple"], ans: 2 },
      { q: "A diode is used for:", options:["Amplification","Rectification","Oscillation","Modulation"], ans: 1 },

      { q: "The charge of an electron is:", options:["1.6 Ã— 10â»Â¹â¹ C","1.6 Ã— 10â»Â²â° C","3.2 Ã— 10â»Â¹â¹ C","9.1 Ã— 10â»Â³Â¹ C"], ans: 0 }
    ];

    let chemistry = [
      { q: "Which of the following is a strong acid?", options: ["HCl", "CHâ‚ƒCOOH", "HF", "Hâ‚‚COâ‚ƒ"], ans: 0 },
      { q: "What is the hybridization of carbon in Câ‚‚Hâ‚„?", options: ["sp", "spÂ²", "spÂ³", "spÂ³d"], ans: 1 },
      { q: "Which gas is produced when HCl reacts with Zn?", options: ["Hâ‚‚", "Clâ‚‚", "Oâ‚‚", "COâ‚‚"], ans: 0 },
      { q: "Which element is a halogen?", options: ["F", "O", "N", "S"], ans: 0 },
      { q: "Which is the correct electronic configuration of OÂ²â»?", options: ["1sÂ²2sÂ²2pâ¶", "1sÂ²2sÂ²2pâ´", "1sÂ²2sÂ²2pÂ³", "1sÂ²2sÂ²2pÂ²"], ans: 0 },
      { q: "The molar mass of water is:", options: ["16 g/mol", "18 g/mol", "20 g/mol", "22 g/mol"], ans: 1 },
      { q: "Which is an example of a transition element?", options: ["Sc", "Na", "Mg", "Al"], ans: 0 },
      { q: "Which of these is an oxidizing agent?", options: ["KMnOâ‚„", "Hâ‚‚", "CO", "Na"], ans: 0 },
      { q: "The number of moles in 22 g of COâ‚‚ is:", options: ["0.5", "1", "2", "0.25"], ans: 1 },
      { q: "Which is the strongest acid among these?", options: ["HClOâ‚„", "HClOâ‚ƒ", "HClOâ‚‚", "HClO"], ans: 0 },
      { q: "The hybridization of N in NHâ‚ƒ is:", options: ["sp", "spÂ²", "spÂ³", "spÂ³d"], ans: 2 },
      { q: "Which reaction is a substitution reaction?", options: ["CHâ‚„ + Clâ‚‚ â†’ CHâ‚ƒCl + HCl", "Hâ‚‚ + Clâ‚‚ â†’ 2HCl", "C + Oâ‚‚ â†’ COâ‚‚", "2Na + Clâ‚‚ â†’ 2NaCl"], ans: 0 },
      { q: "Which type of bond is present in NaCl?", options: ["Covalent", "Ionic", "Metallic", "Hydrogen"], ans: 1 },
      { q: "The oxidation number of Cr in Kâ‚‚Crâ‚‚Oâ‚‡ is:", options: ["+3", "+6", "+2", "+7"], ans: 1 },
      { q: "Which of the following is a noble gas?", options: ["Ne", "Nâ‚‚", "Oâ‚‚", "Fâ‚‚"], ans: 0 },
      { q: "What is the shape of BFâ‚ƒ molecule?", options: ["Tetrahedral", "Trigonal planar", "Linear", "Bent"], ans: 1 },
      { q: "Which element has the highest electronegativity?", options: ["F", "O", "Cl", "N"], ans: 0 },
      { q: "Which of the following is amphoteric?", options: ["Alâ‚‚Oâ‚ƒ", "Naâ‚‚O", "MgO", "SOâ‚‚"], ans: 0 },
      { q: "Which of the following is a reducing agent?", options: ["Hâ‚‚", "Oâ‚‚", "Clâ‚‚", "KMnOâ‚„"], ans: 0 },
      { q: "Which type of reaction is Zn + 2HCl â†’ ZnClâ‚‚ + Hâ‚‚?", options: ["Combination", "Displacement", "Decomposition", "Redox"], ans: 3 },

      { q: "Which is used as a catalyst in the Haber process?", options: ["Fe", "Al", "Cu", "Zn"], ans: 0 },
      { q: "Which gas is released when baking soda reacts with acid?", options: ["COâ‚‚", "Hâ‚‚", "Oâ‚‚", "Nâ‚‚"], ans: 0 },
      { q: "Which is a saturated hydrocarbon?", options: ["CHâ‚„", "Câ‚‚Hâ‚„", "Câ‚‚Hâ‚‚", "Câ‚†Hâ‚†"], ans: 0 },
      { q: "Which of the following is paramagnetic?", options: ["Oâ‚‚", "Nâ‚‚", "COâ‚‚", "Hâ‚‚"], ans: 0 },
      { q: "Which is an example of an ester?", options: ["CHâ‚ƒCOOCHâ‚ƒ", "CHâ‚ƒOH", "CHâ‚ƒCOOH", "Câ‚‚Hâ‚†"], ans: 0 },
      { q: "Which reaction type is the combustion of methane?", options: ["Exothermic", "Endothermic", "Isothermal", "Adiabatic"], ans: 0 }
    ];

    // Merge them: we keep 30 each
    let allQuestions = [
      ...maths, ...physics, ...chemistry
    ];

    // Add status and selection
    allQuestions.forEach(q => { q.selected = null; q.status = "not-visited"; });

    let currentSubject = "maths";
    let subjectLists = { maths, physics, chemistry };
    let currentIndex = 0;

    // Timer
    function startTimer() {
      let secondsLeft = 180 * 60;
      function tick() {
        let h = Math.floor(secondsLeft / 3600);
        let m = Math.floor((secondsLeft % 3600) / 60);
        let s = secondsLeft % 60;
        document.getElementById("timer").innerText =
          `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        if (secondsLeft <= 0) {
          submitTest();
        } else {
          secondsLeft--;
          setTimeout(tick, 1000);
        }
      }
      tick();
    }

    // Load a question
    function loadQuestion() {
      let list = subjectLists[currentSubject];
      let qobj = list[currentIndex];
      document.getElementById("subject-title").innerText =
        `${currentSubject.toUpperCase()} - Q${currentIndex + 1}`;
      document.getElementById("question-text").innerHTML = `<h3>${qobj.q}</h3>`;
      let optsHtml = "";
      qobj.options.forEach((opt, i) => {
        optsHtml += `<label><input type="radio" name="opt" value="${i}" ${qobj.selected === i ? "checked" : ""}> ${opt}</label>`;
      });
      document.getElementById("options-box").innerHTML = optsHtml;

      // If first time, mark not visited
      if (qobj.status === "not-visited") {
        qobj.status = "not-answered";
      }
      updatePalette();
    }

    // Update palette UI
    function updatePalette() {
      let paletteDiv = document.getElementById("palette");
      paletteDiv.innerHTML = "";
      let list = subjectLists[currentSubject];
      list.forEach((q, idx) => {
        let box = document.createElement("div");
        box.innerText = idx + 1;
        box.classList.add(
          q.status === "answered" ? "box-answered" :
          q.status === "review" ? "box-review" :
          q.status === "not-answered" ? "box-not-answered" :
          "box-not-visited"
        );
        box.onclick = () => {
          currentIndex = idx;
          loadQuestion();
        };
        paletteDiv.appendChild(box);
      });
    }

    // Save & Next
    document.getElementById("saveNext").onclick = function(){
      let list = subjectLists[currentSubject];
      let qobj = list[currentIndex];
      let sel = document.querySelector("input[name='opt']:checked");
      if (sel) {
        qobj.selected = Number(sel.value);
        qobj.status = "answered";
      } else {
        qobj.status = "not-answered";
      }
      nextQuestion();
    };

    // Mark for Review
    document.getElementById("markReview").onclick = function(){
      let list = subjectLists[currentSubject];
      let qobj = list[currentIndex];
      qobj.status = "review";
      qobj.selected = null;
      nextQuestion();
    };

    // Clear Response
    document.getElementById("clearResponse").onclick = function(){
      let list = subjectLists[currentSubject];
      let qobj = list[currentIndex];
      qobj.selected = null;
      qobj.status = "not-answered";
      loadQuestion();
    };

    // Next / Previous
    document.getElementById("nextBtn").onclick = function(){
      let list = subjectLists[currentSubject];
      if (currentIndex < list.length - 1) currentIndex++;
      loadQuestion();
    };
    document.getElementById("prevBtn").onclick = function(){
      if (currentIndex > 0) currentIndex--;
      loadQuestion();
    };

    // Switch subject
    document.querySelectorAll(".sub-btn").forEach(btn => {
      btn.onclick = function(){
        document.querySelectorAll(".sub-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentSubject = btn.dataset.subject;
        currentIndex = 0;
        loadQuestion();
      };
    });

    // Submit Test
    document.getElementById("submitTest").onclick = submitTest;
    function submitTest() {
      // stop timer (optional)
      let score = 0, correct = 0, wrong = 0;
      Object.values(subjectLists).forEach(list => {
        list.forEach(q => {
          if (q.selected !== null) {
            if (q.selected === q.ans) { score += 4; correct++; }
            else { score -= 1; wrong++; }
          }
        });
      });
      let attempted = correct + wrong;
      let total = maths.length + physics.length + chemistry.length;
      document.getElementById("resultBox").classList.remove("hidden");
      document.getElementById("scoreText").innerText = `Score: ${score} / ${total * 4}`;
      document.getElementById("breakdown").innerHTML = `
        âœ” Correct: ${correct}<br>
        âœ˜ Wrong: ${wrong}<br>
        ðŸŸ¡ Unattempted: ${ total - attempted }
      `;
      window.scrollTo(0, document.body.scrollHeight);
    }

    // Initialize
    startTimer();
    loadQuestion();

  </script>
