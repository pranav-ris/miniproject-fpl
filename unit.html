<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="webpage.css">
  <title>Focus Fuel – Unit Converter</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4ff; margin: 0; padding: 0; }
    .navbar { background: #003B8E; color: white; padding: 15px; text-align: center; font-size: 20px; }
    
    .container { max-width: 650px; margin: 40px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { color: #003B8E; text-align: center; }
    
    .converter { margin-top: 20px; }
    select, input { width: 48%; padding: 10px; margin: 5px 1%; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    input[type="number"] { text-align: right; }
    
    .result { margin-top: 20px; font-size: 18px; text-align: center; color: #28a745; font-weight: bold; }
    
    button { margin-top: 15px; width: 100%; padding: 12px; background: #003B8E; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
    button:hover { background: #001f50; }
    
    .footer { text-align: center; margin-top: 50px; font-size: 14px; color: #666; }
  </style>
</head>
<body>
    
  <div class="navbar">Focus Fuel – Unit Converter</div>

  <div class="container">
    <h2>Unit Converter</h2>
    <div class="converter">
      <input type="number" id="inputValue" placeholder="Enter value">
      
      <select id="unitFrom">
        <option value="">Select unit</option>
      </select>
      
      <select id="unitTo">
        <option value="">Select unit</option>
      </select>
      
      <button onclick="convertUnit()">Convert</button>
      <div class="result" id="result">Result: --</div>
    </div>

    <h3>Unit Categories</h3>
    <select id="category" onchange="loadUnits()">
      <option value="">Select category</option>
      <option value="length">Length</option>
      <option value="mass">Mass</option>
      <option value="temperature">Temperature</option>
      <option value="time">Time</option>
      <option value="electricity">Electricity</option>
      <option value="energy">Energy</option>
    </select>
  </div>

 <footer class="footer">
    <div class="footer-container">
        <!-- LOGO AND NAME -->
        <div class="footer-logo">
            <img src="logo1.jpeg" alt="Focus Fuel Logo">
            <h3>Focus Fuel</h3>
        </div>

        <!-- FOOTER LINKS -->
        <div class="footer-links">
            <h4>Quick Links</h4>
            <ul>
                <li><a href="syllabus.html">Syllabus</a></li>
                <LI><a href="pyqs.html">Topic-wise Videos</a></LI>
                <LI><a href="tests.html">Tests</a></li>
                <li><a href="todo.html">To-Do List</a></li>
                <li><a href="unit.html">Units</a></li>
            </ul>
        </div>

        <!-- CONTACT INFO -->
        <div class="footer-contact">
            <h4>Contact Us</h4>
            <p>Email: support@focusfuel.com</p>
            <p>Phone: +1 234 567 8901</p>
        </div>
    </div>

    <div class="footer-bottom">
        <p>© 2025 Focus Fuel | All Rights Reserved</p>
    </div>
</footer>

  <script>
    const units = {
      length: { "Meter": 1, "Kilometer": 1000, "Centimeter": 0.01, "Millimeter": 0.001, "Mile": 1609.34, "Yard": 0.9144, "Foot": 0.3048, "Inch": 0.0254 },
      mass: { "Kilogram": 1, "Gram": 0.001, "Milligram": 0.000001, "Pound": 0.453592, "Ounce": 0.0283495 },
      temperature: ["Celsius","Fahrenheit","Kelvin"],
      time: { "Second": 1, "Minute": 60, "Hour": 3600, "Day": 86400 },
      electricity: { "Ampere": 1, "Milliampere": 0.001, "Volt": 1, "MilliVolt": 0.001, "Ohm": 1, "KiloOhm": 1000, "Watt": 1, "MilliWatt": 0.001 },
      energy: { "Joule": 1, "Kilojoule": 1000, "Calorie": 4.184, "Kilocalorie": 4184, "Watt-hour": 3600, "Kilowatt-hour": 3600000 }
    };

    function loadUnits() {
      const category = document.getElementById("category").value;
      const unitFrom = document.getElementById("unitFrom");
      const unitTo = document.getElementById("unitTo");

      unitFrom.innerHTML = '<option value="">Select unit</option>';
      unitTo.innerHTML = '<option value="">Select unit</option>';

      if (!category) return;

      if (category === "temperature") {
        units.temperature.forEach(u => {
          unitFrom.innerHTML += `<option value="${u}">${u}</option>`;
          unitTo.innerHTML += `<option value="${u}">${u}</option>`;
        });
      } else {
        Object.keys(units[category]).forEach(u => {
          unitFrom.innerHTML += `<option value="${u}">${u}</option>`;
          unitTo.innerHTML += `<option value="${u}">${u}</option>`;
        });
      }
    }

    function convertUnit() {
      const category = document.getElementById("category").value;
      const value = parseFloat(document.getElementById("inputValue").value);
      const from = document.getElementById("unitFrom").value;
      const to = document.getElementById("unitTo").value;
      const resultDiv = document.getElementById("result");

      if (!category || !from || !to || isNaN(value)) {
        resultDiv.innerText = "Result: Invalid input";
        return;
      }

      let result;

      if (category === "temperature") {
        if (from === "Celsius") {
          if (to === "Fahrenheit") result = (value * 9/5) + 32;
          else if (to === "Kelvin") result = value + 273.15;
          else result = value;
        } else if (from === "Fahrenheit") {
          if (to === "Celsius") result = (value - 32) * 5/9;
          else if (to === "Kelvin") result = (value - 32) * 5/9 + 273.15;
          else result = value;
        } else if (from === "Kelvin") {
          if (to === "Celsius") result = value - 273.15;
          else if (to === "Fahrenheit") result = (value - 273.15) * 9/5 + 32;
          else result = value;
        }
      } else {
        result = value * units[category][from] / units[category][to];
      }

      resultDiv.innerText = `Result: ${result}`;
    }
  </script>

</body>
</html>
