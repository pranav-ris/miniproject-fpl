// Render

  allQuestions.forEach((q, idx)=>{
    let div = document.createElement("div");
    div.className="question-box";
    let html = `<h3>Q${idx+1}. ${q.q}</h3><div class="options">`;
    q.options.forEach((opt,i)=>{
      html+=`<label><input type="radio" name="q${idx}" value="${i}"> ${opt}</label>`;
    });
    html+=`</div>`;
    div.innerHTML=html;
    quizForm.appendChild(div);
  });
}

// Submit
function submitQuiz(){
  clearInterval(timerInterval);
  let score=0;
  allQuestions.forEach((q,idx)=>{
    let sel=document.querySelector(`input[name="q${idx}"]:checked`);
    if(sel && parseInt(sel.value)===q.ans) score++;
  });
  resultEl.textContent=`Your Score: ${score} / ${allQuestions.length}`;
  window.scrollTo(0,document.body.scrollHeight);
}
